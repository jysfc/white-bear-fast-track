<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>White Bear</title>

      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <img src="icons/logo-app.svg" width="32px" />
               <h3 class="d-inline text-brand text-dark">White Bear</h3>
               <button class="btn btn-link float-right">Log out</button>
               <div class="clearfix"></div>

               <!-- Navigation -->
               <div
                  class="btn-group d-flex mt-1"
                  role="navigation"
                  aria-label="navigation"
               >
                  <button type="button" class="btn btn-secondary tab-active">
                     Create new
                  </button>
                  <button type="button" class="btn btn-secondary tab-separator">
                     Review
                  </button>
                  <button type="button" class="btn btn-secondary tab-separator">
                     All cards
                  </button>
               </div>
               <!-- Comment above Card -->
               <p class="text-center lead text-muted my-2">
                  Add memorable imagery
               </p>

               <!-- Card -->
               <div class="card">
                  <div class="card-body bg-primary lead">
                     <textarea rows="11" class="d-md-none" autofocus></textarea>
                     <textarea
                        rows="6"
                        class="d-none d-md-block"
                        autofocus
                     ></textarea>
                  </div>
               </div>

               <div class="card">
                  <div class="card-body bg-secondary lead">
                     The European languages are members of the same family.
                     Their separate existence is a myth. For science, music,
                     sport, etc, Europe uses the same vocabulary. The languages
                     only differ in their grammar,.
                  </div>
               </div>
               <!-- Word count -->
               <p class="float-right mt-2 mb-5">0/240</p>
               <div class="clearfix"></div>
               <!-- buttons -->
               <button class="btn btn-link">Back to answer</button>
               <button class="btn btn-primary btn-lg ml-4 float-right">
                  <img
                     src="/icons/save.svg"
                     width="20px"
                     style="margin-bottom: 3px; margin-right: 4px"
                  />
                  Save
               </button>
            </div>
         </div>
      </div>
   </body>
</html>
