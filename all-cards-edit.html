<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>White Bear</title>

      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <img src="icons/logo-app.svg" width="32px" />
               <h3 class="d-inline text-brand text-dark">White Bear</h3>
               <a href="/index.html" class="btn btn-link float-right"
                  >Log out</a
               >
               <div class="clearfix"></div>

               <!-- Navigation -->
               <div
                  class="btn-group d-flex mt-1"
                  role="navigation"
                  aria-label="navigation"
               >
                  <a href="/create-answer.html" class="btn btn-secondary"
                     >Create new</a
                  >
                  <a
                     href="/review-cue.html"
                     class="btn btn-secondary tab-separator"
                     >Review</a
                  >
                  <a
                     href="/all-cards.html"
                     class="btn btn-secondary tab-separator tab-active"
                  >
                     All cards
                  </a>
               </div>

               <!-- Comment above Card -->
               <p class="text-center lead text-muted my-2">Edit card</p>

               <!-- Card -->
               <div class="card">
                  <div class="card-body bg-primary lead">
                     <textarea
                        rows="6"
                        id="top-edit-input"
                        autofocus
                     ></textarea>
                  </div>
               </div>

               <div class="card">
                  <div class="card-body bg-secondary lead">
                     <textarea
                        rows="6"
                        id="bottom-edit-input"
                        autofocus
                     ></textarea>
                  </div>
               </div>

               <!-- Word count -->
               <p
                  class="float-right mt-2 mb-5 text-muted d-flex ml-4"
                  id="bottom-edit-characters"
               >
                  Bottom: <span id="bottom-edit-char-count">0</span>/240
               </p>
               <p
                  class="float-right mt-2 mb-5 text-muted"
                  id="top-edit-characters"
               >
                  Top: <span id="top-edit-char-count">0</span>/240
               </p>
               <div class="clearfix"></div>

               <!-- buttons -->
               <a
                  href="/all-cards.html"
                  class="btn btn-link"
                  id="back-to-all-cards"
                  >Discard changes
               </a>
               <a
                  href="/all-cards.html"
                  class="btn btn-primary btn-lg ml-4 float-right disabled"
                  id="edit-save"
               >
                  <img
                     src="/icons/save.svg"
                     width="20px"
                     style="margin-bottom: 3px; margin-right: 4px"
                  />Save
               </a>

               <!-- card properties -->
               <p class="text-center lead text-muted mt-6 mb-4">
                  Card properties
               </p>
               <div class="row mb-5">
                  <div class="col-5 col-sm-3">
                     <p class="text-muted">Created on:</p>
                  </div>
                  <div class="col-7 col-sm-9"><p>Dec. 24, 2019</p></div>

                  <div class="col-5 col-sm-3">
                     <p class="text-muted">Last attempt:</p>
                  </div>
                  <div class="col-7 col-sm-9"><p>Dec. 31, 2019</p></div>

                  <div class="col-5 col-sm-3">
                     <p class="text-muted">Next attempt:</p>
                  </div>
                  <div class="col-7 col-sm-9"><p>Jul. 14, 2020</p></div>

                  <div class="col-5 col-sm-3">
                     <p class="text-muted">Consecutive:</p>
                  </div>
                  <div class="col-7 col-sm-9"><p>4</p></div>

                  <!-- Delete Button -->
                  <div class="col-12 mt-3">
                     <div class="custom-control custom-checkbox">
                        <input
                           type="checkbox"
                           class="custom-control-input"
                           id="show-delete"
                        />
                        <label class="custom-control-label" for="show-delete"
                           >Show delete button</label
                        >
                     </div>
                  </div>
               </div>
               <div class="mt-4">
                  <button
                     class="btn btn-outline-danger d-none"
                     id="delete-button"
                  >
                     Delete this card
                  </button>
               </div>
            </div>
         </div>
      </div>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
