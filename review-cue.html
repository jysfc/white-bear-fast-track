<html lang=`en`>
   <head>
      <meta charset=`UTF-8` />
      <meta name=`viewport` content=`width=device-width, initial-scale=1.0` />
      <title>White Bear</title>

      <link href=`/style/dist.css` rel=`stylesheet` />
   </head>
   <body>
      <div class=`container`>
         <div class=`row`>
            <div
               class=`col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1`
            >
               <img src=`icons/logo-app.svg` width=`32px` />
               <h3 class=`d-inline text-brand text-dark`>White Bear</h3>
               <a href=`/index.html` class=`btn btn-link float-right`>Log out</a>
               <div class=`clearfix`></div>

               <!-- Navigation -->
               <div
                  class=`btn-group d-flex mt-1 mb-4`
                  role=`navigation`
                  aria-label=`navigation`
               >
                  <a href=`/create-answer.html` class=`btn btn-secondary`
                     >Create new</a>
                  <a
                     href=`/review-cue.html`
                     class=`btn btn-secondary tab-separator tab-active`
                     >Review</a>
                  <a
                     href=`/all-cards.html`
                     class=`btn btn-secondary tab-separator`
                     >All cards</a>
               </div>

<!-- Card -->
<div class=`card`>
    <div class=`card-body bg-primary lead mb-5`>
      A wonderful serenity has taken possession of my entire soul, 
      like these sweet mornings of spring which I enjoy with my whole heart. 
      I am alone, and feel the charm of existence in this spot, which was.
    </div>
  </div>

               <!-- buttons -->
                     <button class=`btn btn-link` id=`back-to-answer`>
                        Previous card
                     </button>
                     <a href=`/review-answer.html` class=`btn btn-outline-primary float-right`>
                        Show answer
                     </a>
                 
               </div>
            </div>
         </div>
      </div>
      <script
         src=`https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js`
         defer
      ></script>
      <script src=`/script.js` defer></script>
   </body>
</html>
