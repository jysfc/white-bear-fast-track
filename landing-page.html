<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>White Bear</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body>
      <!-- Background -->
      <div class="background-image">
         <div class="container">
            <!-- Heading -->
            <div class="row mb-8">
               <div class="col-5 col-sm-4 col-xl-2 mt-6">
                  <img src="/images/logo-landing.png" class="float-right" />
               </div>
               <div class="col-7 col-sm-8 col-xl-10 mt-6">
                  <h1 class="d-inline text-brand text-light">White Bear</h1>
               </div>
            </div>

            <div class="row mt-md-6 mt-xl-8 mt-4">
               <div class="col-xl-10 offset-xl-1 col-lg-10 offset-lg-1 col-12">
                  <div class="row">
                     <!-- Nice to meet you card -->
                     <div class="col-xl-5 col-sm-6 col-12 mb-6">
                        <div class="card">
                           <div class="card-body text-dark text-sans">
                              <h2 class="card-title text-serif">
                                 Nice to meet you
                              </h2>
                              <p class="card-text lead">
                                 Sign up for White Bear. Free forever.
                              </p>
                              <button class="btn btn-success btn-block">
                                 Sign up
                              </button>
                           </div>
                        </div>
                     </div>
                     <!-- Welcome back card -->
                     <div class="col-xl-5 offset-xl-2 col-sm-6 col-12 mb-6">
                        <div class="card">
                           <div class="card-body text-dark text-sans">
                              <h2 class="card-title text-serif">
                                 Welcome back
                              </h2>
                              <p class="mb-4">
                                 Log in with your email address and password.
                              </p>
                              <label for="login-email-input"
                                 >Email address</label
                              >
                              <input
                                 type="email"
                                 class="form-control mb-2"
                                 id="login-email-input"
                              />
                              <div class="mb-4"></div>
                              <label for="login-password-input">Password</label>
                              <input
                                 type="password"
                                 class="form-control mb-2"
                                 id="login-password-input"
                              />
                              <div class="mb-5"></div>
                              <button class="btn btn-success float-right">
                                 Log in
                              </button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
