<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>White Bear</title>

      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <img src="icons/logo-app.svg" width="32px" />
               <h3 class="d-inline text-brand text-dark">White Bear</h3>
               <a href="/index.html" class="btn btn-link float-right"
                  >Log out</a
               >
               <div class="clearfix"></div>

               <!-- Navigation -->
               <div
                  class="btn-group d-flex mt-1"
                  role="navigation"
                  aria-label="navigation"
               >
                  <a
                     href="/create-answer.html"
                     class="btn btn-secondary tab-active"
                     >Create new</a
                  >
                  <a
                     href="/review-cue.html"
                     class="btn btn-secondary tab-separator"
                     >Review</a
                  >
                  <a
                     href="/all-cards.html"
                     class="btn btn-secondary tab-separator"
                  >
                     All cards
                  </a>
               </div>

               <!-- Comment above Card -->
               <h3 class="text-center lead text-muted my-2">Add an answer</h3>

               <!-- Card -->

               <div class="card">
                  <div class="card-body bg-secondary lead">
                     <textarea rows="6" id="answer-input" autofocus></textarea>
                  </div>
               </div>

               <!-- Word count -->
               <p
                  class="float-right mt-2 mb-5 text-muted"
                  id="answer-characters"
               >
                  <span id="answer-char-count">0</span>/240
               </p>
               <div class="clearfix"></div>

               <!-- buttons -->
               <a
                  href="/create-imagery.html"
                  class="btn btn-outline-primary btn-lg ml-4 float-right disabled"
                  id="next"
                  >Next</a
               >
            </div>
         </div>
      </div>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
