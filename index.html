<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Bear</title>

<link href="/style/dist.css" rel="stylesheet"/>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <img src="icons/logo-app.svg" width="28px"/>
                  <h3 class="d-inline"> White Bear</h3>
                  <button class="btn btn-link float-right mt-1">Log out</button>
    
                  <div class="btn-group d-flex mt-1 mb-5" 
                       role="navigation"
                       aria-label="navigation">

                    <button type="button" class="btn btn-secondary">Create new</button>
                    <button type="button" class="btn btn-secondary">Review</button>
                    <button type="button" class="btn btn-secondary">All cards</button>
                  </div>

                  <div class="card">
                    <div class="card-body bg-primary lead">
                      This is a top card.
                    </div>
                  </div>

                  <div class="card">
                    <div class="card-body bg-secondary lead">
                      This is a bottom card.
                    </div>
                  </div>
          </div>
      </div>
  </body>
</html>
